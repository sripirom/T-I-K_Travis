language: csharp
solution: Tik.Travis.sln
mono: none
dotnet: 2.0.0
dist: trusty
addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod
        trusty main
      key_url: https://packages.microsoft.com/keys/microsoft.asc
    packages:
    - dotnet-hostfxr-1.0.1
    - dotnet-sharedframework-microsoft.netcore.app-1.0.5
  sonarcloud:
    organization: "sripirom" # the key of the org you chose at step #3
    token:
      secure:  # encrypted value of your token
    branches:
      - master
      - develop
script:
  - dotnet restore ./app/
  - dotnet build ./app/Tik.Travis.sln -c Release -f netcoreapp2.0
  - sonar-scanner
env:
  global:
    secure: 
